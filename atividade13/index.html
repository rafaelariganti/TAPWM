<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Transformar Texto</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 50px;
    }

    h3 {
        color: #333;
    }

    input[type="text"] {
        padding: 8px;
        font-size: 16px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
    }

    input[type="text"]:focus {
        border-color: #00ff33;
        box-shadow: 0 0 5px rgba(0, 255, 38, 0.3);
    }

    label {
        margin: 10px;
        cursor: pointer;
        font-size: 14px;
    }

    input[type="radio"] {
        margin-right: 5px;
    }

    button {
        margin-top: 15px;
        padding: 8px 15px;
        background-color: #a40404;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #e60000;
    }
</style>
</head>
<body>
    <h3>Transformador de Texto</h3>

    <input type="text" id="texto" placeholder="Digite algo...">

    <br><br>

    <label>
        <input type="radio" name="transformacao" value="maiusculas" onclick="transformarTexto()">
        Letras Maiúsculas
    </label>

    <label>
        <input type="radio" name="transformacao" value="minusculas" onclick="transformarTexto()">
        Letras Minúsculas
    </label>

    <br>
    <button onclick="limparCampos()">Limpar</button>

    <script>
        function transformarTexto() {
            let campoTexto = document.getElementById("texto");
            let opcao = document.querySelector('input[name="transformacao"]:checked').value;

            if (opcao === "maiusculas") {
                campoTexto.value = campoTexto.value.toUpperCase();
            } else {
                campoTexto.value = campoTexto.value.toLowerCase();
            }
        }

        function limparCampos() {
            document.getElementById("texto").value = "";
            let radios = document.querySelectorAll('input[name="transformacao"]');
            radios.forEach(radio => radio.checked = false);
        }
    </script>
</body>
</html>
